<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사구팡 - 추천 상품 확인</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #0d5d37; 
            color: #ffffff;
            font-family: 'Gaegu', sans-serif;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
        }

        .container {
            display: flex; flex-direction: column; align-items: center;
            width: 90%; max-width: 400px;
        }

        /* --- [수정] 로고 스타일 --- */
        /* 1. 바깥의 흰색 원형 테두리(틀) */
        .logo-container {
            width: 180px; 
            height: 180px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 50vw;
            max-height: 50vw;
        }

        /* 2. 안에 들어갈 로고 이미지 */
        .logo-image {
            width: 90%;   /* 흰색 틀의 90% 크기 */
            height: 90%;  /* 흰색 틀의 90% 크기 */
            border-radius: 50%; /* [핵심] 이미지 자체를 원으로 만듦 */
            object-fit: cover;  /* 이미지가 찌그러지지 않도록 설정 */
        }
        
        .description {
            font-size: 1.4rem; font-weight: 700;
            line-height: 1.6; margin-bottom: 2.5rem;
        }

        .final-cta-button {
            display: block; width: 350px;
            max-width: 90%; cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .final-cta-button:hover { transform: scale(1.05); }
        .final-cta-button:active { transform: scale(1); }

        .button-fill { fill: #ffffff; stroke: #000000; stroke-width: 2; }
        .button-border { fill: none; stroke: #000000; stroke-width: 32; }
        .center-text { font-family: 'Noto Sans KR', sans-serif; font-size: 40px; font-weight: 900; fill: #000000; }
        .scrolling-text { font-family: 'Gaegu', sans-serif; font-size: 16px; font-weight: 700; fill: #ffffff; }
    </style>
</head>
<body>
    <div class="container">
        <!-- [핵심] HTML 구조 단순화 -->
        <div class="logo-container">
            <img src="sagupang-logo.png" alt="사구팡 로고" class="logo-image">
        </div>
        
        <p class="description">
            "삶의 질" 높이는<br>"오늘의 꿀템" 확인하세요!
        </p>

        <a href="#" class="final-cta-button">
            <svg viewBox="0 0 350 131">
                <defs>
                    <path id="button-shape-path" d="M 284.5, 115 H 65.5 C 37.6, 115, 16, 91.4, 16, 65.5 S 37.6, 16, 65.5, 16 H 284.5 C 312.4, 16, 334, 37.6, 334, 65.5 S 312.4, 115, 284.5, 115 Z"/>
                </defs>
                <use href="#button-shape-path" class="button-fill"/>
                <use href="#button-shape-path" class="button-border"/>
                <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" class="center-text">
                    추천 상품 보기
                </text>
                <text class="scrolling-text">
                    <textPath href="#button-shape-path">
                        ∙ 쿠팡창이 열립니다 ∙ 쿠팡창이 열립니다 ∙ 쿠팡창이 열립니다 ∙
                        <animate attributeName="startOffset" from="100%" to="0%" dur="7s" begin="0s" repeatCount="indefinite"/>
                    </textPath>
                </text>
            </svg>
        </a>
    </div>

    <script>
        const ctaButton = document.querySelector('.final-cta-button');
        ctaButton.addEventListener('click', function(event) {
            event.preventDefault(); 
            openLinks();
        });
        function openLinks() {
            window.open('https://link.inpock.co.kr/49upang', '_blank');
            setTimeout(function() {
                window.location.href = 'https://link.coupang.com/a/cFFdyx';
            }, 100);
        }
    </script>
</body>
</html>
