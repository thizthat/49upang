<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사구팡 - 추천 상품 확인</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #0d5d37; 
            color: #ffffff;
            font-family: 'Gaegu', sans-serif;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
        }

        .container {
            display: flex; flex-direction: column; align-items: center;
            width: 90%; max-width: 400px;
        }

        .logo-container {
            width: 180px; height: 180px; border-radius: 50%;
            background-color: #ffffff;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 50vw; max-height: 50vw;
        }

        .logo-image { width: 90%; height: auto; }
        
        .description {
            font-size: 1.4rem; font-weight: 700;
            line-height: 1.6; margin-bottom: 2.5rem;
        }

        /* --- 최종 코드 생성 버튼 스타일 --- */
        
        .final-cta-button {
            display: block;
            width: 350px;
            max-width: 90%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        
        .final-cta-button:hover {
            transform: scale(1.05);
        }
        .final-cta-button:active {
            transform: scale(1);
        }

        /* [수정] SVG 내부 요소 스타일링 */
        .button-fill {
            fill: #ffffff;      /* 내부 흰색 채우기 */
            stroke: #000000;    /* 중앙과 테두리 경계선 (얇은 검은선) */
            stroke-width: 2;
        }
        .button-border {
            fill: none;         /* 채우기 없음 */
            stroke: #000000;    /* 테두리 검은색 */
            stroke-width: 32;   /* 테두리 두께 */
        }
        .center-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 40px;
            font-weight: 900;
            fill: #000000;
        }
        .scrolling-text {
            font-family: 'Gaegu', sans-serif;
            font-size: 16px;
            font-weight: 700;
            fill: #ffffff;      /* [핵심] 텍스트 색상을 흰색으로 변경 */
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="sagupang-logo.png" alt="사구팡 로고" class="logo-image">
        </div>
        
        <p class="description">
            "삶의 질" 높이는<br>"오늘의 꿀템" 확인하세요!
        </p>

        <a href="#" class="final-cta-button">
            <svg viewBox="0 0 350 131">
                <!-- SVG 렌더링 순서가 레이어 순서를 결정 (아래쪽 코드가 위로 올라옴) -->
                
                <!-- 1. 버튼 경로 정의 (재사용을 위해) -->
                <defs>
                    <path id="button-shape-path" d="M 284.5, 115 H 65.5 C 37.6, 115, 16, 91.4, 16, 65.5 S 37.6, 16, 65.5, 16 H 284.5 C 312.4, 16, 334, 37.6, 334, 65.5 S 312.4, 115, 284.5, 115 Z"/>
                </defs>

                <!-- 2. [Layer 1] 흰색 내부와 얇은 경계선 -->
                <use href="#button-shape-path" class="button-fill"/>
                
                <!-- 3. [Layer 2] 두꺼운 검은색 테두리 -->
                <use href="#button-shape-path" class="button-border"/>

                <!-- 4. [Layer 3] 중앙 텍스트 -->
                <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" class="center-text">
                    추천 상품 보기
                </text>
                
                <!-- 5. [Layer 4] 테두리 위를 움직이는 흰색 텍스트 -->
                <text class="scrolling-text">
                    <textPath href="#button-shape-path">
                        ∙ 쿠팡창이 함께 열립니다 ∙ 쿠팡창이 함께 열립니다 ∙ 쿠팡창이 함께 열립니다 ∙ 쿠팡창이 함께 열립니다
                        <animate attributeName="startOffset" from="100%" to="0%" dur="7s" begin="0s" repeatCount="indefinite"/>
                    </textPath>
                </text>
            </svg>
        </a>
    </div>

    <script>
        const ctaButton = document.querySelector('.final-cta-button');
        ctaButton.addEventListener('click', function(event) {
            event.preventDefault(); 
            openLinks();
        });
        function openLinks() {
            window.open('https://link.inpock.co.kr/49upang', '_blank');
            setTimeout(function() {
                window.location.href = 'https://link.coupang.com/a/cFFdyx';
            }, 100);
        }
    </script>
</body>
</html>
