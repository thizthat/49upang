<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사구팡 - 추천 상품 확인</title>
    
    <!-- 폰트 불러오기: 친근한 느낌의 Gaegu, 굵고 선명한 Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">

    <style>
        /* 기본 스타일 초기화 및 전체 디자인 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* 로고의 녹색을 메인 배경색으로 사용 */
            background-color: #0d5d37; 
            color: #ffffff;
            /* 기본 폰트를 Gaegu로 설정 */
            font-family: 'Gaegu', sans-serif;
            /* 콘텐츠를 화면 중앙에 배치 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 콘텐츠 전체를 감싸는 컨테이너 */
        .container {
            display: flex;
            flex-direction: column; /* 아이템을 세로로 정렬 */
            align-items: center;
            width: 90%; /* 모바일 화면 좌우 여백 확보 */
            max-width: 400px; /* PC에서 너무 커지지 않게 제한 */
        }

      /* --- 로고 스타일 변경 --- */

/* 1. 로고를 감싸는 원형 컨테이너(틀) 스타일 */
.logo-container {
    width: 180px;  /* 원의 크기 (너비) */
    height: 180px; /* 원의 크기 (높이) - 너비와 똑같이 맞춰야 정원 */
    border-radius: 50%; /* 이 속성이 모양을 원으로 만듭니다 */
    background-color: #ffffff; /* 원의 배경색 (흰색) */
    
    /* 로고 이미지를 원의 정중앙에 배치하기 위한 설정 */
    display: flex;
    justify-content: center;
    align-items: center;

    margin-bottom: 2rem; /* 아래쪽 여백 */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 입체감을 주는 그림자 */
    
    /* 로고가 너무 커지는 것을 방지 (화면이 작아질 때 대비) */
    max-width: 50vw;
    max-height: 50vw;
}

/* 2. 컨테이너 안에 들어갈 실제 로고 이미지 스타일 */
.logo-image {
    width: 90%;  /* 원 크기의 90% 만큼 차지 (여백을 줌) */
    height: auto; /* 비율 자동 조절 */
}
        
        /* 설명 문구 스타일 */
        .description {
            font-size: 1.4rem; /* 폰트 크기 */
            font-weight: 700; /* Gaegu 폰트 굵게 */
            line-height: 1.6; /* 줄 간격 */
            margin-bottom: 2.5rem; /* 설명 문구와 버튼 사이 여백 */
        }

        /* 클릭 유도 버튼 (Call To Action) */
        .cta-button {
            /* 버튼 폰트는 가독성을 위해 Noto Sans KR 사용 */
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 900;
            font-size: 1.1rem;
            
            /* 로고의 흰색을 사용하여 눈에 띄게 만듦 */
            background-color: #ffffff;
            /* 버튼 텍스트는 배경색과 동일하게 하여 통일감 부여 */
            color: #0d5d37;

            padding: 16px 35px;
            border-radius: 50px; /* 동글동글한 알약 모양 */
            text-decoration: none; /* 링크 밑줄 제거 */
            
            /* 입체감을 주는 그림자 효과 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            
            /* 부드러운 전환 효과 */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        /* 마우스를 올렸을 때(PC) 버튼이 살짝 위로 올라가는 효과 */
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        /* 클릭(터치)했을 때 버튼이 눌리는 듯한 효과 (모바일에서 중요!) */
        .cta-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 위에서 지정한 sagupang-logo.png 파일을 불러옵니다 -->
        <img src="sagupang-logo.png" alt="사구팡 로고" class="logo">
        
        <p class="description">
            "삶의 질" 높이는<br>"오늘의 꿀템" 확인하세요!        </p>

        <a href="#" class="cta-button" onclick="openLinks(); return false;">
            쿠팡추천 상품 보러가기
        </a>
    </div>

    <script>
        function openLinks() {
            window.open('https://link.inpock.co.kr/49upang', '_blank');
            setTimeout(function() {
                window.location.href = 'https://link.coupang.com/a/cFFdyx';
            }, 100);
        }
    </script>
</body>
</html>
